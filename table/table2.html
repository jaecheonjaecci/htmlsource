<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--td라고 되어있는 부분에 1픽셀, 실선으로 빨간줄을 그어줘-->
    <title>Document</title>
    <style>
      td {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <!--tr(행)-->
      <tr>
        <!--th :가운데 정렬, 진하게-->
        <td>이름</td>
        <td>나이</td>
      </tr>
      <tr>
        <!--td(열)-->
        <td>홍길동</td>
        <td>35</td>
      </tr>
    </table>
  </body>
</html>
