<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--form : 웹서버에 정부를 제출하기 위한 양식 범위 정의(ex.로그인페이지)
          action : 전송한 정보를 처리할 웹 페이지 URL(상대경로)     
          method : 서버로 전송할 http 방식(get/post)
          name : 고유한 양식의 이름
          novalidate : 서버로 전송 시 양식 데이터의 유효성을 검사하지 않도록 지정-->
    <form action="../basic/ol.html" method="get" name="myForm" novalidate>
      <label for="">이름</label>
      <!--사용자로 부터 텍스트 값을 입력 받고 싶을 때-->
      <input type="text" />
      <!-- submit : 무조건 폼을 제출, 전송을 하라는 의미(전송할 장소를 action이 가지고 있음)-->
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
