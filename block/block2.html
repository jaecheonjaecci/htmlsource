<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--블록 요소의 특징 : 하나의 행을 다 사용, 기본적으로 width : 100%
    width,height 사이즈를 지정할 경우 조절이 가능함-->
    <!--inline 형태, width : 내용만큼만 잡힘, 내용이 없을 경우 잡히지 않음
    width를 지정해줘도 변하지 않음, width,height 조절이 불가능-->
    <style>
      div {
        background-color: red;
        height: 50px;
        width: 200px;
      }
      span {
        background-color: blue;
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <span>안녕하세요</span>
  </body>
</html>
