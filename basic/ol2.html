<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>프리마켓 신청자 모집</h1>
    <p>프리마켓 신청자를 모집합니다!!</p>
    <ol>
      <li>
        신청기간
        <ol>
          <li>1차 : 5.15</li>
          <li>2차 : 6.15</li>
        </ol>
      </li>
      <li>
        심사기간
        <ol>
          <!--value를 이용해서 시작하는 숫자를 지정할 수 있음, 7입력시 7번부터 시작됨-->
          <li value="7">1차 : 5.20</li>
          <li>2차 : 6.20</li>
        </ol>
      </li>
    </ol>
    <hr />
    <!--수평선 입력, 중간 선-->
    <p>
      <!--문단안에서 자동으로 엔터를 해주지 않기 때문에 br을 넣어야함-->
      심사는 대동재 기획단 회의에서 이루어집니다. <br />
      사행성이 짙거나 종교관련 부스는 금지합니다.
    </p>
  </body>
</html>
