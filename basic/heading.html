<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--heading  타이클 글씨 크기를 설정할 수 있음 -->
    <h1>이것은 heading 태그입니다.</h1>
    <!--글씨크기가 크고 진하고, 자동으로 엔터기능도 함께 들어가 있음-->
    <h2>이것은 heading 태그입니다.</h2>
    <h3>이것은 heading 태그입니다.</h3>
    <h4>이것은 heading 태그입니다.</h4>
    <h5>이것은 heading 태그입니다.</h5>
    <h6>이것은 heading 태그입니다.</h6>

    <!--h$*6{작성할 내용} : 자동 완성 가능-->
    <h1>이것은 heading 태그입니다.</h1>
    <h2>이것은 heading 태그입니다.</h2>
    <h3>이것은 heading 태그입니다.</h3>
    <h4>이것은 heading 태그입니다.</h4>
    <h5>이것은 heading 태그입니다.</h5>
    <h6>이것은 heading 태그입니다.</h6>
  </body>
</html>
