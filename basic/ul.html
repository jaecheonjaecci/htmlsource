<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <!--부모태그-->
      <!--ul : unordered list의 약자, 순서가 없는 목록 나타내기
            li : list item, 항목 나타내기(자동으로 디자인이 들어감)
          메뉴만들때 주로 사용함-->
      <!--자식태그-->
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <!--ul>li*3 : 자동완성 시킬 수 있음, 3위치에 개수 설정-->
  </body>
</html>
