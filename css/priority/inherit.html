<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* ecosystem에 있는 모든 영역에 적용가능,
        부모가 넘겨준 스타일을 다른 스타일로 덮어 쓸수 있음
        (부모한테 모든 걸 물려받는 것은 아님, 글자를 다루는 특성들이 상속이 됨
        부모 요소의 배경이미지나 배경색은 상속되지 않음 */

      .ecosystem {
        color: red;
      }
      .animal {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>스타일 상속</h1>
    <div class="ecosystem">
      <div class="animal">
        동물
        <div class="tiger">호랑이</div>
        <div class="lino">사자</div>
        <div class="elephant">코끼리</div>
      </div>
      <div class="plant">식물</div>
    </div>
  </body>
</html>
