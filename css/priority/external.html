<!--우선순위(내부 스타일시트,외부 스타일 시트, 인라인스타일시트)
1. 인라인 스타일 시트
2. 내외/외부 중에 마지막에 오는 시트가 반영됨,
 마지막에 오는 스타일 시트가 마지막을 덮음-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!--외부 스타일시트와 내부  스타일시트 동시에 적용가능 -->
    <style>
      h2 {
        color: blueviolet;
      }
      p {
        font-size: 1.5em;
        line-height: 3;
      }
      section {
        width: 500px;
        padding: 15px;
        border: 5px solid red;
      }
    </style>
    <!--외부에 만들어 놓은 파일을 끌고와서 적용-->
  </head>
  <body>
    <div id="container">
      <section>
        <h2>Who am I?</h2>
        <p style="font-size: 0.9em; line-height: 2">
          프런트 엔드 웹 기술에 관심이 많습니다. <br />
          현재 제주의 한 시골 마을에서 코딩 중입니다.
        </p>
      </section>
    </div>
  </body>
</html>
