<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        /*테두리 꾸미기 : 기본으로 두 줄을 그어짐*/
        /* border: 1px solid black; 한번에 적는것을 많이 사용함*/
        border-style: solid;
        border-width: 1px;
        border-color: black;
        /*soild : 실선을 의미, dashed, dotted, double,groove*/
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firsstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
