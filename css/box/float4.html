<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        background-color: skyblue;
      }
      img {
        vertical-align: top;
      }
      .content div {
        border: 2px solid;
        margin-right: 10px;
        float: left;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="content clearfix">
      <div>
        <img src="http://placehold.it/100x100" alt="" class="thumb" />
        <!--이미지를 넣기 전에 자리만 잡을 때 사용하는 방법, 100x100은 이미지 크기-->
      </div>
      <div>
        <img src="http://placehold.it/100x100" alt="" class="thumb" />
      </div>
      <div>
        <img src="http://placehold.it/100x100" alt="" class="thumb" />
      </div>
    </div>
    <h2>float 속성 해지</h2>
  </body>
</html>
