<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-family: "Courier New", Courier, monospace;
        font-size: 30px;
        font-weight: bold; /*글자두께*/
        font-style: italic; /*기울임꼴*/
        line-height: 1.5;
        /* 줄 간격 지정, 줄간격에서 글자 크기를 빼고, 남은 부분으로 설정됨
          그래서 배수의 개념으로 주로 지정함, 고정값도 지정가능하나 글자의 크기가 커지면
          영향을 받음 */
      }
      /*글꼴 여러개를 지정해놓고 먼저 오는 것이 우선순위
       글꼴 이름 중간에 띄어쓰기가 있는 경우 홑따옴표를 이용하여 표시*/
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam facere
      maxime asperiores aperiam? Facere voluptatum laboriosam id sequi, maiores
      ea non consectetur ad eos perferendis hic. Doloremque nemo eligendi
      corporis.
    </div>
  </body>
</html>
