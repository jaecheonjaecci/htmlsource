      .color {
        color: gold;
      }
      .line {
        text-decoration: underline; /*밑줄 긋기*/
      }
      .weight {
        font-weight: bold;
      }
    </style>
  </head>
</head>
  <body>
    <h1>클래스 선택자</h1>
    <ul>
      <li class="color">List item</li>
      <li class="color line">List item2</li>
      <li class="color line weight">List item3</li>
    </ul>
  </body>
</html>
