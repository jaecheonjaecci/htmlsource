<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*속성 선택자
   [속성명], [속성명=값]
   [속성명^=값] : 값으로 시작
   [속성명~=값] : 값을 포함
   [속성명$=값] : 값으로 끝남 */

      /* padding : 안쪽 여백을 의미함, 
         color : 박스안에 글자를 작성할 시 지정한 색깔로 나옴
         opacity : 투명도 설정 */
      /* [class="fruit_name"] {
        color: red;
        padding: 10px;
      } */
      [class$="name"] {
        color: red;
        padding: 10px;
      }
      [class$="color"] {
        color: sienna;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <h1>속성 선택자</h1>
    <ul>
      <li class="google">
        <a href="http://google.com" target="_blank">google</a>
      </li>
      <li class="link1">
        <a href="http://naver.com" target="_blank">naver</a>
      </li>
      <li class="link2">
        <a href="http://daum.net" target="_self">daum</a>
      </li>
    </ul>
    <a href="mailto:master@google.com">master@google.com</a>
    <div>
      <input type="text" class="fruit_name" />
      <input type="text" class="fruit_color" />
    </div>
  </body>
</html>
