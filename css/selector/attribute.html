<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*속성 선택자
   [속성명], [속성명=값]
   [속성명^=값] : 값으로 시작
   [속성명~=값] : 값을 포함
   [속성명$=값] : 값으로 끝남 */
      [target] {
        text-decoration: none;
      }
      [target="_blank"] {
        background-color: orange;
        color: papayawhip;
      }
      [target^="_self"] {
        background-color: red;
        color: papayawhip;
      }
    </style>
  </head>
  <body>
    <h1>속성 선택자</h1>
    <ul>
      <li><a href="http://google.com" target="_blank">google</a></li>
      <li><a href="http://naver.com" target="_blank">naver</a></li>
      <li><a href="http://daum.net" target="_self">daum</a></li>
    </ul>
    <a href="mailto:master@google.com">master@google.com</a>
  </body>
</html>
