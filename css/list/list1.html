<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        list-style-type: disc; /* 기본값 */
      }
      .b {
        list-style-type: square; /* 네모 */
      }
      .c {
        list-style-type: circle; /* 비어있는 동그라미 */
      }
      .d {
        list-style-type: none; /*생략도 가능*/
        /* 들여쓰기 기능 없이 당길 수 있음,
        0인 경우 단위 생략가능함 */
        padding: 0; /* 안쪽여백 */
        margin: 0; /* 바깥쪽 여백 */
      }
    </style>
  </head>
  <body>
    <ul class="a">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="b">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="c">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="d">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
  </body>
</html>
