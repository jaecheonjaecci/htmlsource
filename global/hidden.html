<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--hidden : 화면 상에서 요소 숨김, 모든 태그에 적용 가능
                 사용자에겐 필요없지만 서버에서 필요한 값을 처리할 때 사용-->
    <form action="">
      <input type="text" name="age" value="15" hidden />
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="" />
      </div>
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
