<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--전역속성 
            1. class(값 중복 가능, section1 중복가능)
            2. id(값 중복 불가)  => css,script 주로 사용
            3. style : 디자인(css)
            4. date-* : 시용자 정의 데이터 속성(script 주로 사용)-->
    <h1 style="color: red; font-size: 30px">제목</h1>
    <div id="me" data-age="78" data-name="admin">admin</div>

    <!--현재 html사이트에서 me라는 요소를 찾아오라는 뜻
    console에 찍힌 것을 확인 가능함-->
    <script>
      let me = document.querySelector("#me");
      console.log(me.dataset.age);
      console.log(me.dataset.name);
    </script>
  </body>
</html>
